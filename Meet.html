    <title>Meetings</title>
    <style>
        body {
            background-color: rgb(20, 10, 46);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .meet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .meet-box {
            background-color: white;
            color: rgb(20, 10, 46);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: left;
        }

        .meet-box p {
            margin: 10px 0;
        }

        .meet-box a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
